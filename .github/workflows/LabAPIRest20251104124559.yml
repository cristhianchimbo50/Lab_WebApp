name: Compilar e implementar la API .NET 8 Lab_APIRest en Azure Web App + API Management

on:
  push:
    branches:
      - master

env:
  AZURE_WEBAPP_NAME: LabAPIRest20251104124559
  AZURE_WEBAPP_PACKAGE_PATH: Lab_APIRest/publish
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 8.0.x
  WORKING_DIRECTORY: Lab_APIRest

  AZURE_APIM_RESOURCE_PATH: /api
  AZURE_APIM_RESOURCEGROUP: LabAPIRest20251104124559ResourceGroup
  AZURE_APIM_SERVICENAME: LabAPIRestapi
  AZURE_APIM_API_ID: LabAPIRest
  AZURE_APIM_APPSERVICEURL: https://labapirest20251104124559-d6hkhyaygghgcga3.canadacentral-01.azurewebsites.net
  API_IMPORT_VERSION: v1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del repositorio
      uses: actions/checkout@v4

    - name: Configurar .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

    - name: Restaurar dependencias
      run: dotnet restore ${{ env.WORKING_DIRECTORY }}

    - name: Compilar proyecto
      run: dotnet build ${{ env.WORKING_DIRECTORY }} --configuration ${{ env.CONFIGURATION }} --no-restore

    - name: Ejecutar pruebas (si existen)
      run: dotnet test ${{ env.WORKING_DIRECTORY }} --no-build || echo "Sin pruebas configuradas"

    - name: Publicar aplicaciÃ³n
      run: dotnet publish ${{ env.WORKING_DIRECTORY }} --configuration ${{ env.CONFIGURATION }} --no-build --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Subir artefactos
      uses: actions/upload-artifact@v4
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Descargar artefactos del build
      uses: actions/download-artifact@v4
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Iniciar sesiÃ³n en Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.LabAPIRestapi_SPN }}

    - name: Implementar en Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: ðŸ”„ Importar API en Azure API Management
      run: |
        az apim api import \
          --path "${{ env.AZURE_APIM_RESOURCE_PATH }}" \
          --resource-group "${{ env.AZURE_APIM_RESOURCEGROUP }}" \
          --service-name "${{ env.AZURE_APIM_SERVICENAME }}" \
          --api-id "${{ env.AZURE_APIM_API_ID }}" \
          --service-url "${{ env.AZURE_APIM_APPSERVICEURL }}" \
          --specification-url "${{ env.AZURE_APIM_APPSERVICEURL }}/swagger/v1/swagger.json" \
          --specification-format OpenApi \
          --subscription-required false

    - name: ðŸ”š Cerrar sesiÃ³n de Azure
      run: az logout
